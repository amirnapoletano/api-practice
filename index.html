<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Make sure it looks good on mobile too -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Practice – Amir</title>

    <!-- Our styles -->
    <link rel="stylesheet" href="style.css" />
    <!-- Our JavaScript (API logic will live here) -->
    <script src="app.js" defer></script>
  </head>
  <body>
    <main class="page">
      <section class="card">
  <h1>API Practice</h1>
  <p class="subtitle">
    Live crypto prices via CoinGecko – EUR & USD with 24h change.
  </p>

  <!-- Controls row: asset selector + auto-refresh toggle -->
  <div class="controls-row">
    <label class="field">
      <span class="field-label">Asset</span>
      <select id="asset-select">
        <option value="bitcoin">Bitcoin (BTC)</option>
        <option value="ethereum">Ethereum (ETH)</option>
      </select>
    </label>

    <label class="field field--inline-toggle">
      <input type="checkbox" id="auto-refresh-toggle" />
      <span>Auto-refresh every 30s</span>
    </label>
  </div>

  <!-- Manual refresh button -->
  <button id="load-data-btn">Load latest price</button>

  <!-- Result output -->
  <div id="result" class="result">
    <p class="muted">No data loaded yet.</p>
  </div>
</section>
    </main>
  </body>
</html>
